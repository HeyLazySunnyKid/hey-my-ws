- name: Change default shell
  block:
    - name: Change default shell for sssd users
      become: true
      ini_file:
        path: /etc/sssd/sssd.conf
        section: "domain/{{ domain }}"
        option: "{{ item.option }}"
        value: "{{ item.value }}"
        backup: true
      when: domain is defined
      with_items:
        - option: 'default_shell'
          value: '/usr/bin/zsh'
        - option: 'override_shell'
          value: '/usr/bin/zsh'

    - name: Change default shell for local user
      become: true
      lineinfile:
        path: /etc/passwd
        regex: "^({{ ansible_user_id }}:.*:)[A-Za-z0-9/]*$"
        line: '\1/usr/bin/zsh'
        backrefs: true
        backup: true
      when: domain is undefined

- name: install zplug
  git:
    repo: https://github.com/zplug/zplug
    dest: ~/.zplug
    force: yes
  tags: pkgs

- name: Create folder for fonts
  become: true
  file:
    path: "{{ ansible_env.HOME }}/.local/share/fonts"
    state: directory

- name: Set nerd font
  become: true
  copy:
    src: "other/Anonymice Nerd Font Complete Mono.ttf"
    dest: "{{ ansible_env.HOME }}/.local/share/fonts/Anonymice Nerd Font Complete Mono.ttf"
    notify: update fonts
